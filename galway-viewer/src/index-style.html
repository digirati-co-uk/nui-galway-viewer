<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>O'Shaughnessy Memoir Viewer, NUI Galway Library</title>
  <script src="https://tomcrane.github.io/iiif-expts/getthumbnail/iiif.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<main class="main" id="app">


  <div class="timeline">
    <div class="timeline__item-container">
      <div class="timeline__item" style="width: 100px">
        <div class="timeline__year">1860</div>
        <div class="timeline__box">
          <div class="timeline__label">Early life</div>
        </div>
      </div>
      <div class="timeline__item" style="width: 200px">
        <div class="timeline__year">1860</div>
        <div class="timeline__box">
          <div class="timeline__label">Early life</div>
        </div>
      </div>
      <div class="timeline__item timeline__item--active" style="width: 120px">
        <div class="timeline__year">1860</div>
        <div class="timeline__box">
          <div class="timeline__label">Early life</div>
        </div>
      </div>
    </div>
    <div class="timeline__slider">
      <div id="linkDump"></div>
      <!--<input type="range"/>-->
    </div>
  </div>

  <div class="viewer-container">
    <div class="viewer">
      <div class="viewer__image">
        <img src="https://iiif.library.nuigalway.ie/loris/p135/p135_memoir_003.tif/full/!1600,1600/0/default.jpg"/>
      </div>
      <div class="viewer__osd">
        <div style="width: 100%; height: 100%; display: block; background: #CCC"></div>
      </div>
    </div>
  </div>


</main>
