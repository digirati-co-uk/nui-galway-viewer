<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>O'Shaughnessy Memoir Viewer, NUI Galway Library</title>
  <script src="https://tomcrane.github.io/iiif-expts/getthumbnail/iiif.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<input type="checkbox" id="scaleMode" /><label for="scaleMode">Timeline proportional</label>

<div id="viewer">
  <div id="timeline">
    <div id="canvases"></div>
    <div id="canvasDisplayRanges"></div>
    <div id="ranges"></div>
  </div>
  <div id="mainwrap">
    <div id="main">
      <div id="paging">
        <button class="canvasSource" id="previous">&larr;</button>
        <span id="position"></span>
        <button class="canvasSource" id="next">&rarr;</button>
      </div>
      <div id="canvas"></div>
      <div id="linkDump"></div>
    </div>
    <div id="supplemental">
      <h2 id="supplementalTitle"></h2>
      <div id="supplementalImages"></div>
      <div id="supplementalDesc"></div>
    </div>
  </div>
</div>
<div id="void" style="visibility: hidden; height: 0; overflow: hidden;"></div>
<script type="application/javascript" src="//cdn.jsdelivr.net/npm/openseadragon@2.2/build/openseadragon/openseadragon.min.js"></script>
</body>
</html>
