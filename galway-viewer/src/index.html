<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NUI Galway viewer sandbox</title>
    <script src="https://tomcrane.github.io/iiif-expts/getthumbnail/iiif.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<main class="main" id="app">


    <div class="timeline" data-min-width="50">
        <div class="timeline__item-container"></div>
        <div class="timeline__slider"></div>
    </div>

    <div class="paging">
        <button class="paging__previous">&larr;</button>
        <button class="paging__next">&rarr;</button>
        <span class="paging__position"></span>
    </div>
    <div class="zoom">
        <button class="zoom__in">&plus;</button>
        <button class="zoom__out">&minus;</button>
    </div>

    <div class="viewer-container">
        <div class="viewer"></div>
    </div>

    <div class="supplemental" style="display: none">
        <div class="supplemental__close">&times;</div>
        <div class="supplemental__title"></div>
        <div class="supplemental__images"></div>
        <div class="supplemental__description"></div>
    </div>
    <div id="void" style="visibility: hidden; height: 0; overflow: hidden;"></div>
</main>

<script type="application/javascript" src="//cdn.jsdelivr.net/npm/openseadragon@2.2/build/openseadragon/openseadragon.min.js"></script>
</body>
</html>
