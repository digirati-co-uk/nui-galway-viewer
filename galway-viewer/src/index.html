<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NUI Galway viewer sandbox</title>
    <script src="https://tomcrane.github.io/iiif-expts/getthumbnail/iiif.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<main class="main" id="app">


    <div class="timeline">
        <div class="timeline__item-container">

        </div>
        <div class="timeline__slider">
            <input type="range"/>
        </div>
    </div>

    <div class="paging" id="paging">
        <button class="canvasSource" id="previous">&larr;</button>
        <span id="position"></span>
        <button class="canvasSource" id="next">&rarr;</button>
    </div>

    <div class="viewer-container">
        <div class="viewer">
            <div class="linkDump" id="linkDump"></div>
        </div>
    </div>

    <div class="supplemental" style="display: none">
        <div class="supplemental__close">&times;</div>
        <div class="supplemental__title">Photograph of Jointer Cottage</div>
        <div class="supplemental__images">
            <div id="supplementalImages">
                <img src="http://library.nuigalway.ie/loris/srv/p135/memoir-callouts/p135_4_2.tif/full/!1000,1000/0/default.jpg" />
                <img src="http://library.nuigalway.ie/loris/srv/p135/memoir-callouts/p135_4_2.tif/full/!1000,1000/0/default.jpg" />
            </div>
        </div>
        <div class="supplemental__description">
            A view of the large farmhouse at Loughill, where M M O'Shaughnessy was born and spent much of his childhood.
            This photograph was taken c. 1913, when O'Shaughnessy was living in California.
        </div>
    </div>
    <div id="void" style="visibility: hidden; height: 0; overflow: hidden;"></div>

//          } else {

    </script>

</main>
